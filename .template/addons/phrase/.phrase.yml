phrase:
  project_id: [PROJECT_ID]
  file_format: yml
  push:
    sources:
      - file: ./config/locales/<tag>.<locale_name>.yml
        params:
          skip_upload_tags: true
  pull:
    targets:
      - file: ./config/locales/<tag>.<locale_name>.yml
        params:
          include_empty_translations: true
          tags: "en"
      - file: ./config/locales/<tag>.<locale_name>.yml
        params:
          include_empty_translations: true
          tags: "devise"
